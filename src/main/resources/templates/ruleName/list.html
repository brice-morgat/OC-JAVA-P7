<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each="rule : ${ruleName}">
					<th th:text="${rule.getId()}">Id</th>
					<th th:text="${rule.getName()}">Name</th>
					<th th:text="${rule.getDescription()}">Description</th>
					<th th:text="${rule.getJson()}">Json</th>
					<th th:text="${rule.getTemplate()}">Template</th>
					<th th:text="${rule.getSqlPart()}">SQL</th>
					<th th:text="${rule.getSqlStr()}">SQL Part</th>
					<th>
						<a th:href="@{'/ruleName/update/'+${rule.getId()}}">Edit</a>
						<span>|</span>
						<a th:href="@{'/ruleName/delete/'+${rule.getId()}}">Remove</a>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
