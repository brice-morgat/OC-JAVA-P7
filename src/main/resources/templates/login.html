<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Connexion | Pay My Buddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"
          href=
                  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-signin card text-center" method="post" th:action="@{/login}">
        <div class="card-body">
            <div class="logo"><h3 class="form-signin-heading">Pay My Buddy</h3></div>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Les identifications sont erronées</div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">Vous avez été déconnecté avec
            succès.
        </div>
<!--        <div class="input-container">-->
<!--            <i class="fa fa-user icon"></i>-->
<!--            <input class="input-field" type="text" placeholder="Username" name="usrnm">-->
<!--        </div>-->
        <p>
            <label for="username" class="sr-only">Email :</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email"
                   required="true" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password :</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="true">
        </p>
        <p>
            <input type="checkbox" name="remember-me"/>
            <label>Remember me</label>
        </p>
        <!--            <input name="_csrf" type="hidden" value="13734562-859b-48d5-8281-64391e858246">-->
        <div class="card-body">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
